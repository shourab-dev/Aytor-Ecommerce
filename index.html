<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aytor - Ecommerce</title>
    <!-- ALL CSS FILES -->
    <link rel="stylesheet" href="./scss/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <!-- ALL CSS FILES ENDS -->
</head>

<body>

    <!-- * NAV BAR STARTS HERE * -->
    <nav class="navbar navbar-expand-lg d-none d-lg-block">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img/Logo.png" alt="aytor" title="Aytor" aria-label="Aytor Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myCustomNav"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myCustomNav">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Pages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Contact</a>
                    </li>

                </ul>

            </div>
            <div class="userAccess">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-regular fa-user"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="cart">
                            <img src="./img/cart.svg" alt="">
                            <div class="notification">
                                <span>0</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar-sm d-block d-lg-none">
        <div class="container">
            <div class="row align-items-center">
                <div class="menu col-3">
                    <a class="menuTogglerIcon" data-bs-toggle="offcanvas" href="#offCanvasMenu" role="button"
                        aria-controls="offcanvasExample">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offCanvasMenu">
                        <div class="offCanvasHeader d-flex justify-content-between align-items-center">

                            <a href="#">
                                <img src="./img/Logo.png" alt="" class="logo-sm">
                            </a>

                            <button type="button" class=" btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offCanvasBody">
                            <ul>
                                <li><a href="#" class="active">Home</a></li>
                                <li><a href="#">Shop</a></li>
                                <li><a href="#">Features</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="logo col-6 text-center">
                    <a href="#"><img src="./img/Logo.png" alt=""></a>
                </div>
                <div class="userAccess col-3 text-end ps-0">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#" class="cart"><img src="./img/cart.svg" alt="">
                                <div class="notification">
                                    <span>100</span>
                                </div>
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- * NAV BAR STARTS HERE ENDS * -->

    <!-- JS CODE -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
